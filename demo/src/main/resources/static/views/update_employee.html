<div class="panel panel-default" >
  <div class="panel-heading">
    <h3 class="panel-title">Update Profile</h3>
  </div>
  <div class="panel-body">
  <!-- <div>{{employees}}</div> -->
    <div class="row">
    <div class="col-md-12">
		<form ng-submit="updateEmployee()" ng-init="getEmployee()" >
			<div class="form-group">
		    	<label>Name</label>
		    	<input type="text" class="form-control" ng-model="employee.name" placeholder="Name">
		  	</div>
			<div class="form-group">
		    	<label for="exampleInputEmail1">Email address</label>
		    	<input type="email" class="form-control" ng-model="employee.email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" ng-model="employee.password" placeholder="Password">
			</div>
			<div class="form-group">
				<label>Role</label>
		    	<select class="form-control" ng-model="employee.role" ng-options="x for x in {{roles}}"></select>
			</div>
			<div class="form-group">
				<label>DOJ</label>
		    	<input type="text" class="form-control" ng-model="employee.date_of_joining" placeholder="yyyy-MM-dd">
			</div>
			<div class="form-group">
				<label>Manager Id</label>
		    	<input type="text" class="form-control" ng-model="employee.manager.id" placeholder="1">
			</div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
		</div>
	 </div>
    </div>
  </div>
</div>
