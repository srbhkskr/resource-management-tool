<a href="#/projects">Go Back</a>
<div class="panel panel-default" >
  <div class="panel-heading">
    <h3 class="panel-title">Register Employee</h3>
  </div>
  <div class="panel-body">
  <!-- <div>{{employees}}</div> -->
    <div class="row">
    <div class="col-md-12">
		<form ng-submit="registerProject()" >
			<div class="form-group">
		    	<label>Name</label>
		    	<input type="text" class="form-control" ng-model="project.name" placeholder="Name">
		  	</div>
			<div class="form-group">
				<label>Domain</label>
		    	<input type="text" class="form-control" ng-model="project.domain" placeholder="Cloud">
			</div>
			<div class="form-group">
				<label>Start Date</label>
		    	<input type="text" class="form-control" ng-model="project.start_Date" placeholder="yyyy-MM-dd">
			</div>
				<div class="form-group">
				<label>End Date</label>
		    	<input type="text" class="form-control" ng-model="project.end_Date" placeholder="yyyy-MM-dd">
			</div>
			<div class="form-group">
				<label>Manager Id</label>
		    	<input type="text" class="form-control" ng-model="project.manager" placeholder="1">
			</div>
			<div class="form-group">
				<label>Customer</label>
		    	<input type="text" class="form-control" ng-model="project.customer" placeholder="HPE">
			</div>
			<div class="form-group">
				<label>Management Type</label>
		    	<input type="text" class="form-control" ng-model="project.type" placeholder="Scrum">
			</div>
			<div class="form-group">
				<label>Billing Type</label>
				<select class="form-control" ng-model="project.billing_Type">
				<option ng-repeat="x in billing_types">{{x}}</option>
				</select>
			</div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
		</div>
	 </div>
    </div>
  </div>
</div>
